name: Lint

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

permissions: {}

# IMPORTANT: Keep HA_VERSION synchronized across all workflow files:
# - copilot-setup-steps.yml
# - lint.yml
# - validate.yml (if added in the future)

jobs:
  ruff:
    name: "Ruff"
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout the repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          version: "0.9.3"
          enable-cache: true
          cache-dependency-glob: "**/requirements*.txt"

      - name: Get Home Assistant version
        id: ha_version
        run: |
          HA_VERSION=$(grep '"homeassistant"' hacs.json | head -1 | sed 's/.*"homeassistant"\s*:\s*"\([^"]*\)".*/\1/')
          echo "HA_VERSION=${HA_VERSION}" >> $GITHUB_OUTPUT
          echo "Home Assistant version: ${HA_VERSION}"

      - name: Cache Home Assistant installation
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5.0.2
        with:
          path: |
            .local/ha-venv
          key: ha-venv-${{ runner.os }}-py313-ha${{ steps.ha_version.outputs.HA_VERSION }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ha-venv-${{ runner.os }}-py313-ha${{ steps.ha_version.outputs.HA_VERSION }}-
            ha-venv-${{ runner.os }}-py313-

      - name: Install requirements
        run: script/setup/bootstrap

      - name: Lint check
        run: script/lint-check
